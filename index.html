<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe Quick - Registro de Visita</title>

  <style>
    body {
      background-color: #0B1020;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 26px;
    }

    video {
      margin-top: 20px;
      width: 100%;
      max-width: 350px;
      border-radius: 12px;
      border: 2px solid #5A6CF3;
    }
  </style>
</head>

<body>
  <h1>Bienvenido a Safe Quick</h1>
  <p>Por favor toma una selfie para validar tu visita.</p>

  <video id="camera" autoplay playsinline></video>

  <script>
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }, // Cámara frontal
          audio: false
        });

        const video = document.getElementById("camera");
        video.srcObject = stream;
      } catch (err) {
        alert("No se pudo acceder a la cámara. Permite el acceso para continuar.");
        console.error(err);
      }
    }

    startCamera();
  </script>
</body>
</html>
