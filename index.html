<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe Quick - Verificación de visita</title>

  <style>
    body {
      margin: 0; padding: 20px;
      background-color: #0B1020; color: #ffffff;
      font-family: Arial, sans-serif; text-align: center;
    }
    h1 { font-size: 22px; margin-bottom: 8px; }
    p { font-size: 14px; color: #cfd3ff; margin-top: 0; }
    video, img {
      margin-top: 20px; width: 100%; max-width: 360px;
      border-radius: 16px; border: 2px solid #5A6CF3;
    }
    button {
      margin-top: 20px; padding: 12px 24px;
      border: none; border-radius: 999px;
      background-color: #5A6CF3; color: #ffffff;
      font-size: 15px; font-weight: bold; cursor: pointer;
    }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    #previewContainer { margin-top: 16px; }
  </style>
</head>

<body>
  <h1>Verificación de visita</h1>
  <p>Permite el acceso a la cámara y toma una selfie.</p>

  <video id="camera" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <button id="takePhoto">Tomar selfie y Guardar</button>

  <div id="previewContainer"></div>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const btn = document.getElementById("takePhoto");
    const previewContainer = document.getElementById("previewContainer");

    // 1. Obtener el ID del visitante desde la URL (ej: ?code=123)
    const urlParams = new URLSearchParams(window.location.search);
    // IMPORTANTE: Tu backend espera 'id_visitante', aquí asumimos que el 'code' es el ID.
    const visitId = urlParams.get('code'); 

    let streamRef = null;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }, audio: false
        });
        streamRef = stream;
        video.srcObject = stream;
      } catch (err) {
        alert("No se pudo acceder a la cámara.");
        console.error(err);
      }
    }

    btn.addEventListener("click", () => {
      if (!video.srcObject) return;
      
      // Validar que tengamos ID antes de enviar
      if (!visitId) {
        alert("Error: No se detectó el código del visitante en el enlace.");
        return;
      }

      const width = video.videoWidth;
      const height = video.videoHeight;
      canvas.width = width;
      canvas.height = height;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, width, height);

      // Mostrar preview
      const dataUrl = canvas.toDataURL("image/png");
      previewContainer.innerHTML = "";
      const img = document.createElement("img");
      img.src = dataUrl;
      previewContainer.appendChild(img);

      // Desactivar botón para evitar doble clic
      btn.disabled = true;
      btn.innerText = "Enviando...";

      // 2. Convertir a archivo y enviar al Backend
      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append('photo', blob, 'selfie.jpg');
        formData.append('id_visitante', visitId); // Enviamos el ID recuperado de la URL

        try {
          // NOTA: Esto solo funciona si pruebas en la MISMA laptop donde corre el server
          // o si configuras un túnel (como ngrok).
          const response = await fetch('https://1464bcb90cde.ngrok-free.app/upload-face', {
            method: 'POST',
            body: formData
          });

          const result = await response.json();

          if (response.ok) {
            alert("¡Foto guardada exitosamente!");
            // Detener cámara
            if (streamRef) streamRef.getTracks().forEach(t => t.stop());
          } else {
            alert("Error del servidor: " + (result.error || "Desconocido"));
            btn.disabled = false;
            btn.innerText = "Reintentar";
          }
        } catch (error) {
          console.error(error);
          alert("Error de conexión. Asegúrate que el servidor (Node) esté corriendo.");
          btn.disabled = false;
          btn.innerText = "Reintentar";
        }
      }, 'image/jpeg', 0.8); // Calidad JPG 80%
    });

    startCamera();
  </script>
</body>
</html>
